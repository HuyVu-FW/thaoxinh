<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Demo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    
    :root{--card-radius:18px;}
    html,body{height:100%;}
    body{
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background-image: url('thao.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .bg-overlay{
      position:fixed; inset:0; z-index:0;
      background: linear-gradient(180deg, rgba(4,9,30,0.45), rgba(9,14,45,0.55));
      backdrop-filter: blur(4px);
    }
    .login-card{
      z-index:2;
      max-width:420px;
      width:94%;
      border-radius:var(--card-radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.45);
      overflow: hidden;
    }
    .card-left{
      padding:2.2rem 1.8rem;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .logo {
      height:56px; width:56px; border-radius:10px; object-fit:cover; margin-right:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom:1.1rem;
    }
    .form-control:focus{box-shadow:none;border-color:#7c5cff}
    .btn-primary{
      background: linear-gradient(90deg,#7c5cff,#3aa0ff);
      border: none;
      padding: .6rem 1rem;
      font-weight:600;
      border-radius:10px;
    }
    .small-muted{color:rgba(255,255,255,0.75);}
    .forgot{font-size:.9rem}
    footer.login-footer{margin-top:12px; font-size:.85rem; color:rgba(255,255,255,0.65)}

    @media (min-width: 992px){
      body{padding:3rem}
    }
  </style>
</head>
<body>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="card login-card">
    <div class="row g-0">
      <div class="col-12 card-left">
        <div class="brand">
          <img sizes="200px" class="logo" src="thao2.jpg" alt="logo">
          <div>
            <h5 class="mb-0 text-white">MyApp</h5>
            <div class="small-muted">Chào mừng quay trở lại — đăng nhập để tiếp tục</div>
          </div>
        </div>

      
          <div class="mb-3">
            <label for="email" class="form-label small-muted">Email</label>
            <input type="text" class="form-control form-control-lg" id="email" placeholder="nhập số mẹ bé dô đây" >
            <div class="invalid-feedback">Vui lòng nhập nhập số mẹ bé dô đây.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label small-muted">Mật khẩu</label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required minlength="6">
            <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
    
     
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="btnSubmit">Đăng nhập</button>
          </div>

      

        <footer class="login-footer text-center">
          Chưa có tài khoản? <a href="#" class="text-white">Đăng ký</a>
        </footer>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

      const btnButton = document.getElementById('btnSubmit');
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');

        btnButton.addEventListener('click', function(event) {
            console.log("Button clicked");
        
        if(email.value === "bethaone" && pwd.value === "yeuthaonhat"){
            localStorage.setItem('user', JSON.stringify({ email: email.value }));
          window.location.href = "thaoxinh/index.html"; // chuyển sang trang home
        } else {
          alert("Sai tài khoản hoặc mật khẩu!");
        }
      });



   
  </script>
</body>
</html>
